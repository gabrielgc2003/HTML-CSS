<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    
    <video width="500" poster="midia/field-landscape-off-road-preview.jpg" controls loop>
        <source src="midia/videopaisagem.mp4" type="video/mp4">
        <source src="midia/Videopaisagemnovo.m4v" type="video/mp4">
    </video>

    <h1>Inserindo videos hospedados do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>    
    </iframe>




    
</body>
</html>
